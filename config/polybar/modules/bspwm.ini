
[module/bspwm]
type = internal/bspwm
format = <label-state> <label-mode>

ws-icon-0 = I
ws-icon-1 = II
ws-icon-2 = III
ws-icon-3 = IV
ws-icon-4 = V
ws-icon-5 = VI
ws-icon-6 = VII

label-empty-foreground = ${colors.color8}
label-focused-background = #000000
label-focused-foreground = ${colors.foreground}
label-focused = %name%
label-focused-padding = 3
label-occupied-foreground = ${colors.color8}
label-occupied = %name%
label-occupied-padding = 3
label-empty = %name%
label-empty-padding = 3

label-monocle =
label-tiled =
label-floating =
label-pseudotiled =
